name: Run Tests

on:
  workflow_call:
    secrets:
      OPENROUTER_API_KEY:
        required: false
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    
    strategy:
      matrix:
        node-version: [20.x]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
        
    - name: Install extension dependencies
      run: |
        # Ensure we're using the latest npm
        npm install -g npm@latest
        # Install dependencies and generate lock file if needed
        npm install
        # Debug output
        ls -la
        
    - name: Debug environment
      run: |
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        echo "Package.json content:"
        cat package.json
        echo "Installed packages:"
        npm list --depth=0
        echo "Lock file exists:"
        ls -la package-lock.json || echo "No lock file found"
      
    - name: Run unit tests
      run: |
        mkdir -p coverage
        VITEST_LOG_LEVEL=debug npm run test | tee test-output.log
        exit ${PIPESTATUS[0]}
      env:
        CI: true
        NODE_ENV: test
        NODE_OPTIONS: "--max_old_space_size=4096"
        VITE_ENABLE_MODEL_SELECTION: ${{ github.ref == 'refs/heads/main' && vars.FEATURE_FLAG_MAIN_ENABLE_MODEL_SELECTION || github.ref == 'refs/heads/release' && vars.FEATURE_FLAG_RELEASE_ENABLE_MODEL_SELECTION || 'true' }}
      
    - name: Upload test output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-output
        path: extension/test-output.log
        retention-days: 30

    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage
        path: extension/coverage/
        retention-days: 30

    - name: Set E2E environment
      run: |
        if [ -n "${{ secrets.OPENROUTER_API_KEY }}" ]; then
          echo "HAS_OPENROUTER_KEY=true" >> $GITHUB_ENV
        else
          echo "HAS_OPENROUTER_KEY=false" >> $GITHUB_ENV
        fi

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Verify Playwright installation
      run: |
        npx playwright --version
        node -e "const { chromium } = require('@playwright/test'); chromium.executablePath ? console.log('Chromium path:', chromium.executablePath()) : console.log('Chromium path not available');"
      
    - name: Build extension
      run: npm run build
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"
        VITE_ENABLE_MODEL_SELECTION: ${{ github.ref == 'refs/heads/main' && vars.FEATURE_FLAG_MAIN_ENABLE_MODEL_SELECTION || github.ref == 'refs/heads/release' && vars.FEATURE_FLAG_RELEASE_ENABLE_MODEL_SELECTION || 'true' }}
      
    - name: Run E2E tests
      if: ${{ env.HAS_OPENROUTER_KEY == 'true' }}
      run: npm run test:e2e
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        CI: true
        VITE_ENABLE_MODEL_SELECTION: ${{ github.ref == 'refs/heads/main' && vars.FEATURE_FLAG_MAIN_ENABLE_MODEL_SELECTION || github.ref == 'refs/heads/release' && vars.FEATURE_FLAG_RELEASE_ENABLE_MODEL_SELECTION || 'true' }}
        
    - name: Upload E2E test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: |
          extension/playwright-report/
          extension/test-results/
        retention-days: 30


  check-all:
    needs: [tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.tests.result }}" != "success" ]; then
            echo "Tests job failed"
            exit 1
          fi
